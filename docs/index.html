<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SERPENS</title>
	<style>
		
		* {
			margin: 0;
			padding: 0;
		}
		
		html, body, #unity-canvas  {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
	</style>
  </head>
  <body>
    <canvas id="unity-canvas"></canvas>
    <script src="Build/docs.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/docs.data.unityweb",
        frameworkUrl: "Build/docs.framework.js.unityweb",
        codeUrl: "Build/docs.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SERPENS",
        productVersion: "0.5.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
          window.unityInstance = unityInstance;
        });
		
		function GetParamId () {
			const params = new URLSearchParams(window.location.search);
			const appId = (params.get('appId') !== null && params.get('appId') !== undefined) ? params.get('appId') : '';
			return appId;
		}
		
		window.appId = GetParamId();
    </script>
  </body>
</html>
